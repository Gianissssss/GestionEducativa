                  <h6>Informacion Usuario</h6>
                  <hr>
                  <form>
                    <div class="form-group">
                      <label for="fullName">Nombre y Apellido</label>
                      <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" placeholder="Enter your fullname" value="Maria Ramirez">
                      <small id="fullNameHelp" class="form-text text-muted"></small>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="bio">Ocupacion</label>
                      <textarea class="form-control autosize" id="bio" placeholder="Write something about you" style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 62px;">Profesora: Ingles III</textarea>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="url">Despacho</label>
                      <textarea type="text" class="form-control" id="url" placeholder="Enter your website address" value=> Facultad de Informatica: Sede Neuquen </textarea>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="location">Estado Civil</label>
                        <select name="estadoCiv" id="lang">
                        <option value="soltero/a">Soltero/a </option>
                        <option value="casado/a">Casado/a</option>
                        <option value="viudo/a">Viudo/a</option>>
                        </select>
                    </div>
